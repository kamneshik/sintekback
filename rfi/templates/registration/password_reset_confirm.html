{% extends 'registration/base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Password Reset</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.new_password1.id_for_label }}">New Password:</label>
                            <input type="password" name="{{ form.new_password1.html_name }}" class="form-control" id="{{ form.new_password1.auto_id }}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.new_password2.id_for_label }}">Confirm New Password:</label>
                            <input type="password" name="{{ form.new_password2.html_name }}" class="form-control" id="{{ form.new_password2.auto_id }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
